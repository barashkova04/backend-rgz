{% extends "base.html" %}
{% block main %}
<div class="container">
    <header>
        <h1 class="page-title">Список пользователей</h1>
    </header>
    <table class="user-table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Логин</th>
                <th>Электронная почта</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-edit">Редактировать</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="inline-form">
                        <button type="submit" class="btn btn-delete">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
