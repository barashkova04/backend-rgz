{% extends "base.html" %}
{% block main %}
<div class="container">
    <header>
        <h1 class="page-title">Редактировать профиль</h1>
    </header>

    <form method="POST" enctype="multipart/form-data" class="edit-profile-form">
        <div class="form-group">
            <label for="name">Полное имя:</label>
            <input type="text" name="name" value="{{ user.name }}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="about">О себе:</label>
            <textarea name="about" class="form-textarea">{{ user.about }}</textarea>
        </div>

        <div class="form-group">
            <label for="avatar">Аватар:</label>
            <input type="file" name="avatar" class="form-file">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-submit">Сохранить изменения</button>
        </div>
    </form>

    <div class="back-link">
        <a href="{{ url_for('profile') }}">Назад</a>
    </div>
{% endblock %}
