{% extends "base.html" %}
{% block main %}
    <div class="container">
        <h2 class="page-title">Объявления</h2>
        {% if ads %}
            <div class="ads-grid">
                {% for ad in ads %}
                    <div class="ad-card">
                        <div class="ad-card-body">
                            <h5 class="ad-title">{{ ad.title }}</h5> 
                            <p class="ad-content">{{ ad.content }}</p>   
                            <p class="ad-author">Автор: {{ ad.author }}</p> 
                            <p class="ad-email">{{ ad.email }}</p>
                            
                            {% if session.get('is_admin') %}
                                <form action="{{ url_for('delete_ad_admin', ad_id=ad.id) }}" method="POST" class="inline-form">
                                    <button type="submit" class="btn btn-delete">Удалить</button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-ads">Нет объявлений.</p>
        {% endif %}
    </div>
{% endblock %}
